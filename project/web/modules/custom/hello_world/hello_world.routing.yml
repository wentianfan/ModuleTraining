hello_world.page:
  path: /hello
  defaults:
    _title: 'Hello World'
    _controller: 'Drupal\hello_world\Controller\HelloController::hello'
  requirements:
    _access: 'TRUE'

hello_world.page.page_person:
  path: /hello/{name}
  defaults:
    _title: 'Hello World'
    _controller: 'Drupal\hello_world\Controller\HelloController::hello'
  requirements:
    _access: 'TRUE'

hello_world.page.page_person_node:
  path: /hello/{name}/{nid}
  defaults:
    _title: 'Hello World'
    _controller: 'Drupal\hello_world\Controller\HelloController::helloNameNode'
  requirements:
    _access: 'TRUE'